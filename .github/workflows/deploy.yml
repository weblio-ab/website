name: Deploy to FTP

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: ${{ github.ref == 'refs/heads/master' && 'production' || 'staging' }}
    
    env:
      ENVIRONMENT_NAME: ${{ github.ref == 'refs/heads/master' && 'production' || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ vars.PNPM_VERSION || '9' }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE_VERSION || '18' }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: ${{ vars.INSTALL_COMMAND || 'pnpm install --frozen-lockfile' }}
      
    - name: Build application
      run: ${{ vars.BUILD_COMMAND || 'pnpm run build' }}
        
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ${{ vars.BUILD_DIR || './dist/' }}
        server-dir: ${{ secrets.DEPLOY_PATH }}
        exclude: ${{ vars.FTP_EXCLUDE }}
          
    - name: Deployment notification
      run: |
        echo "‚úÖ Successfully deployed to ${{ env.ENVIRONMENT_NAME }} environment"
        echo "üìÅ Deployed to: ${{ secrets.DEPLOY_PATH }}"