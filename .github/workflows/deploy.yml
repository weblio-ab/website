name: Deploy Application
on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development
    types: [closed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'development'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production' || 'staging') }}
    
    env:
      ENVIRONMENT_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production' || 'staging') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ vars.PNPM_VERSION || '9' }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE_VERSION || '20' }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: ${{ vars.INSTALL_COMMAND || 'pnpm install' }}
      
    - name: Build frontend
      run: ${{ vars.BUILD_COMMAND || 'pnpm run build' }}
    
    - name: Configure backend settings
      env:
        RECAPTCHA_SECRET: ${{ secrets.RECAPTCHA_SECRET_KEY }}
      run: |
        echo "üîß Configuring backend for ${{ env.ENVIRONMENT_NAME }} environment"
        
        # Replace placeholder with actual secret key
        php -r "
          \$config = file_get_contents('api/config.php');
          \$config = str_replace('YOUR_SECRET_KEY_HERE', getenv('RECAPTCHA_SECRET'), \$config);
          file_put_contents('api/config.php', \$config);
        "
        
        # Verify the replacement worked
        if grep -q "YOUR_SECRET_KEY_HERE" api/config.php; then
          echo "‚ùå Secret key replacement failed"
          exit 1
        else
          echo "‚úÖ Secret key configured successfully"
        fi
    
    - name: Prepare deployment structure
      run: |
        echo "üìÅ Preparing deployment structure"
        
        # Create deployment directory structure
        BUILD_DIR="${{ vars.BUILD_DIR || './dist' }}"
        
        # Copy API files into the build directory
        if [ -d "$BUILD_DIR" ]; then
          cp -r api "$BUILD_DIR/"
          echo "‚úÖ API files copied to $BUILD_DIR/api/"
        else
          echo "‚ùå Build directory $BUILD_DIR not found"
          exit 1
        fi
        
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ${{ vars.BUILD_DIR || './dist/' }}
        server-dir: ${{ secrets.DEPLOY_PATH }}
          
    - name: Deployment notification
      run: |
        echo "‚úÖ Application successfully deployed to ${{ env.ENVIRONMENT_NAME }} environment"
        echo "üìÅ Deployed to: ${{ secrets.DEPLOY_PATH }}"
        echo "üéØ Frontend: Static files deployed to root"
        echo "üéØ Backend: API deployed to /api/ subdirectory"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "üöÄ Manual deployment triggered"
          echo "üìã Branch: ${{ github.event.inputs.branch }}"
          echo "üéØ Environment: ${{ github.event.inputs.environment }}"
        fi
