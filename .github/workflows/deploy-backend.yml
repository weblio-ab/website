name: Deploy Backend
on:
  push:
    branches:
      - master
      - development
    paths:
      - 'api/**'
  pull_request:
    branches:
      - master
      - development
    types: [closed]
    paths:
      - 'api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'development'
        type: string

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production' || 'staging') }}
    
    env:
      ENVIRONMENT_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production' || 'staging') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
    
    - name: Configure backend settings
      run: |
        echo "üîß Configuring backend for ${{ env.ENVIRONMENT_NAME }} environment"
        
        # Create temporary config with populated secrets
        cp api/config.php api/config.php.backup
        
        # Replace placeholder with actual secret key from environment
        sed -i "s/YOUR_SECRET_KEY_HERE/${{ secrets.RECAPTCHA_SECRET_KEY }}/g" api/config.php
        
        # Verify the replacement worked
        if grep -q "YOUR_SECRET_KEY_HERE" api/config.php; then
          echo "‚ùå Secret key replacement failed"
          exit 1
        else
          echo "‚úÖ Secret key configured successfully"
        fi
      
    - name: Deploy Backend to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './api/'
        server-dir: ${{ secrets.BACKEND_DEPLOY_PATH || format('{0}/api/', secrets.DEPLOY_PATH) }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/README.md
          **/test-*.sh
          
    - name: Cleanup temporary files
      run: |
        # Remove backup file if it exists
        rm -f api/config.php.backup
        echo "üßπ Cleaned up temporary files"
          
    - name: Backend deployment notification
      run: |
        echo "‚úÖ Backend successfully deployed to ${{ env.ENVIRONMENT_NAME }} environment"
        echo "üìÅ Deployed to: ${{ secrets.BACKEND_DEPLOY_PATH || format('{0}/api/', secrets.DEPLOY_PATH) }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "üöÄ Manual deployment triggered"
          echo "üìã Branch: ${{ github.event.inputs.branch }}"
          echo "üéØ Environment: ${{ github.event.inputs.environment }}"
        fi
